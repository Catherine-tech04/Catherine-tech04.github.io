<html>
    <head>
        <script>
            function show(){
                document.getElementById("display")=document.getElementById("user").value;
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="user">
            <input type="password" id="password">
            <button onclick=show()>Login</button>
        </form>
        
        <p id="display"></p>
    </body>
</html>
